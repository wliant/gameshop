spring.application.name=gameshop

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml

spring.datasource.url=jdbc:mysql://localhost:3306/gamesaledb
spring.datasource.username=appuser
spring.datasource.password=appuserpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=none

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.batch_size=5000

spring.datasource.hikari.maximum-pool-size=151
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=60000

import.upload-path=work
import.chunk-size=5000
import.thread-pool-size=100
import.executor-core-pool-size=5
import.executor-max-pool-size=10
import.executor-queue-capacity=1000
import.retry-delay=300
import.retry-fetch-size=5
import.max-retry=3
import.timeout-fetch-size=10
import.timeout-second=300

spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

spring.data.web.pageable.max-page-size=2000

